<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Calculator Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="h-2">

       
        <h2>Calculate Volume</h2>
    </div>
        <form>
            <label for="len">Length:</label>
            <input type="number" id="len" name="length" placeholder="Enter length in cm" required><br>
            <label for="wid">Width:</label>
            <input type="number" id="wid" name="width" placeholder="Enter width in cm" required><br>
            <label for="hgt">Height:</label>
            <input type="number" id="hgt" name="height" placeholder="Enter height in cm" required><br>
            <button type="button" onclick="calculateVolume()">Calculate</button>
        </form>

        <div class="volume">
            <p id="output"></p>
        </div>

    </div>
    <script>
        function calculateVolume() {
         var length = document.getElementById('len').value;
          var width = document.getElementById('wid').value;
           var height =document.getElementById('hgt').value;
            var vol=length*width*height;
            
            var output=document.getElementById('output');
            output.innerHTML='The volume is ' +vol+ 'cmÂ³';
        }
    </script>
</body>
</html>
